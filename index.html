<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Tickethack</title>
</head>

<body>
    <div id="'header">
        <div id="tickethack">
                <h1 class= 'green'>Tickethack</h1>
        </div>
            <div id="nav">
                <p id="cart">Cart</p>
                <p id="bookings">Bookings</p>
            </div>        
    </div>

    <div id="container">

        <div id="title">
            <h2>Explore the world effortlessly by train</h2>
            <h3>Compare, book and enjoy cheap prices for train tickets : your journey starts on Tickethack. </h3>
        </div>

        <div id="content-container">

            <div id="'content-left">
                 <div><input id="search-departure" type="text" placeholder="Departure"/></div>
                 <div><input id="search-arrival" type="text" placeholder="Arrival"/></div>
                 <div><input id="date-departure" type="date"/></div>
                 <div><button type="button" id="btn-srch">Search</button></div>
                                     
            </div>
    
            <div id="content-right">
                <div id="trips">
                    <div id="trip-container">
                        <div><p id="result"></p></div>
                        <div><button id="book">Book</button></div>
                    </div>
                 </div>
            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
