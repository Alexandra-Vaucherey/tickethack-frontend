<!DOCTYPE html>
<html lang="en">
<head>

</head>

<body>
    <div id="'header">

            <div id="nav">
                <p id="cart">Cart</p>
                <p id="bookings">Bookings</p>
            </div>        
    </div>

    <div id="container">

        <div id="content-container">

            <div id="'content-left">

            </div>

        </div>

    </div>
